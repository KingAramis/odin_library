<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header-container">
        <h1>LIBRARY WORLD</h1>
        <p>What books will you bring on your intergalactic voyage?</p>
    </div>

    <div>
        <button>ADD BOOK</button>
    </div>
    
    <div class="book-container">
        <div class="book">
            <img src="images/gruv-temple.png">
            <h3>Book Title</h3>
            <p>author</p>
            <p>total pages</p>
            <p>have you read it?</p>
            <button>Remove</button>
        </div>

    </div>

    <form>
        <div>
            <label for="book-name">Book Name:</label>
            <input type="text" id="book-name" name="book-name"><br>
        </div>
      
        <div>
            <label for="author-name">Author Name:</label>
            <input type="text" id="author-name" name="author-name"><br>
        </div>
      
        <div>
            <label for="num-pages">Number of Pages:</label>
            <input type="number" id="num-pages" name="num-pages"><br>
        </div>
      
        <div>
            <label for="read-status">Have you read this book?</label><br>
            <input type="radio" id="read-yes" name="read-status" value="yes">
            <label for="read-yes">Yes</label><br>
            <input type="radio" id="read-no" name="read-status" value="no">
            <label for="read-no">No</label><br>
        </div>
      
        <input type="submit" value="Submit">
      </form>

    
</body>
</html>
